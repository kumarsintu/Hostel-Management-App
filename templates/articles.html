{% extends 'layout.html' %}

{% block body %}
<br>
	<h1>Articles</h1>
	<hr>
<br>	
	<table class="table table-bordered table-light table-hover text-center">
		<thead class="thead-dark">	
		<tr>
			<th>Title</th>
		</tr>
	</thead>
		{% for article in articles %}
			<tr>
				<td>
					<a href="article/{{article.id}}">{{article.title}}</a>
				</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
