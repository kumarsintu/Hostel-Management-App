{% extends 'layout.html' %}

{% block body %}
  <br>
  <br>

<div class="container">
	<div class="jumbotron">
	<h1 align="center">Login to Hostel-Hub</h1>
		<form action="" method="POST" class="form-signin">
		<div class="form-group">
			<label>Roll No.</label>
			<input type="text" name="roll_no" class="form-control" value="{{request.form.roll_no}}">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" name="password" class="form-control" value="{{request.form.password}}">
		</div>
		<button type="submit" class="btn btn-lg btn-outline-dark btn-block">LOG IN</button>
	</form>
	</div>
	<footer class="footer">
        <p>&copy; Vivek Chandela,IIIT Hyderabad</p>
      </footer>
    </div>
{% endblock %}
